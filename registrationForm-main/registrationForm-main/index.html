<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="forGradient">
        <div class="container">
            <div class="header">
                <a id="signIn" href="#">Sign In</a>
                <a id="signUp" href="#">Sign Up</a>
            </div>
            <form action="" method="post">
                <div class="left">
                    <label>first name:</label>
                    <input type="text" required>

                    <label>last name:</label>
                    <input type="text" required>

                    <label>phone number:</label>
                    <input type="text" name="phone" pattern="[0-9]" autofocus required>

                    <label>Email:</label>
                    <input type="email" required>

                    <label>password:</label>
                    <input type="password" required>

                </div>

                <div class="vertical"></div>

                <div class="right">
                    <span>sign up with:</span>
                    <div class="buttons">
                        <button class="button1">FACEBOOK<img class="img1" src="./photos/icons8-facebook-64.png"> </button>
                        <button class="button2">Google<img class="img2" src="./photos/icons8-google-64.png"></button>
                    <div class="forText">
                        <h4>by clicking submit you agree<br>
                        to the Terms and Conditions</h4>
                    </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button class="submitButton" type="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
